<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加功能</title>
</head>
<body>
<center>
<form action="{:url('/index.php/index/index/add')}" method="post" enctype="multipart/form-data">
<table>
    <tr>
        <td>品牌名称:</td>
        <td><input type="text" name="name"></td>
    </tr>
    <tr>
        <td>品牌LOGO:</td>
        <td><input type="file" name="img"></td>
    </tr>
    <tr>
        <td>品牌网址:</td>
        <td><input type="text" name="url"></td>
    </tr>
    <tr>
        <td>品牌描述:</td>
        <td><textarea rows="5" cols="21" name="author"></textarea></td>
    </tr>
    <tr>
        <td>排序:</td>
        <td><input type="text" name="number"></td>
    </tr>
    <tr>
        <td align="center" colspan="2"><input type="submit" value="添加"></td>
    </tr>
</table>
</form>
</center>
</body>
</html>
